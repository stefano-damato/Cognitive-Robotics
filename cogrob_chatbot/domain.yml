version: "2.0"

intents:
  - greet
  - goodbye
  - thankyou
  - deny
  - affirm
  - inform
  - add_activity
  - show_all_activities
  - remove_activity
  - introduce
  - modify_activity
  - add_activity_with_reminder
  
entities:
  - deadline
  - activity
  - reminder
  - PERSON
  - category

actions:
  - action_add_submit
  - action_display_submit
  - action_remove_submit
  - action_modify_submit
  - action_presentation
  - utter_greet
  - utter_goodbye
  - utter_noworries
  - utter_thanks
  - utter_ask_add_activity_form_activity
  - utter_ask_remove_activity_form_activity
  - utter_ask_modify_activity_form_activity
  - utter_ask_modify_activity_form_deadline
  - utter_ask_modify_activity_form_category
  - utter_ask_reminder
  - utter_ask_deadline
  - utter_ask_PERSON
  - utter_ask_category

slots:
  activity:
    type: text
    influence_conversation: false
  deadline:
    type: text
    influence_conversation: false
  reminder:
    type: bool
    influence_conversation: false
  PERSON:
    type: text
    influence_conversation: false
  category:
    type: text
    influence_conversation: false

forms:
  remove_activity_form:
    required_slots:
      activity:
      - type: from_entity
        entity: activity
      PERSON:
      - type: from_entity
        entity: PERSON
  modify_activity_form:
    required_slots:
      activity:
      - type: from_entity
        entity: activity
      category:
      - type: from_entity
        entity: category
      deadline:
      - type: from_entity
        entity: deadline
      reminder:
      - intent: affirm
        type: from_intent
        value: true
      - intent: deny
        type: from_intent
        value: false
      PERSON:
      - type: from_entity
        entity: PERSON
  show_all_activities_form:
    required_slots:
      PERSON:
      - type: from_entity
        entity: PERSON
  add_activity_form:
    required_slots:
      activity:
      - type: from_entity
        entity: activity
      category:
      - type: from_entity
        entity: category
      deadline:
      - type: from_entity
        entity: deadline
      - intent: deny
        type: from_intent
        value: "31-12-2050 23:59"
      reminder:
      - type: from_entity
        entity: reminder
      - intent: affirm
        type: from_intent
        value: true
      - intent: deny
        type: from_intent
        value: false
      PERSON:
      - type: from_entity
        entity: PERSON
  add_activity_with_reminder_form:
    required_slots:
      activity:
      - type: from_entity
        entity: activity
      category:
      - type: from_entity
        entity: category
      deadline:
      - type: from_entity
        entity: deadline
      reminder:
      - type: from_entity
        entity: reminder
      - intent: affirm
        type: from_intent
        value: true
      - intent: deny
        type: from_intent
        value: false
      PERSON:
      - type: from_entity
        entity: PERSON
  presentation_form:
    required_slots:
      PERSON:
      - type: from_entity
        entity: PERSON
  
 

responses:

  utter_ask_add_activity_form_activity:
  - text: "What kind of activity would you like to add?"
  - text: "What kind of task would you like to add?"
  - text: "What activity would you like to add?"
  - text: "What task would you like to add?"

  utter_ask_remove_activity_form_activity:
  - text: "What kind of activity would you like to remove?"
  - text: "What kind of task would you like to remove?"
  - text: "What activity would you like to remove?"
  - text: "What task would you like to remove?"

  utter_ask_modify_activity_form_activity:
  - text: "What kind of activity would you like to modify?"
  - text: "What kind of task would you like to modify?"
  - text: "What activity would you like to modify?"
  - text: "What task would you like to modify?"

  utter_ask_modify_activity_form_category:
  - text: "Insert the new category"

  utter_ask_modify_activity_form_deadline:
  - text: "Insert the new deadline"

  utter_ask_deadline:
  - text: "What is the deadline?"
  - text: "Please specify the deadline"
  - text: "At what date and time does the activity start?"
  - text: "When does the activity start?"

  utter_ask_add_activity_form_deadline:
  - text: "Do you want to specify a deadline? If so, insert the deadline, otherwise type no"
  - text: "Enter a deadline or otherwise enter no"

  utter_ask_add_activity_with_deadline_form_deadline:
  - text: "What is the deadline?"
  - text: "Please specify the deadline"
  - text: "At what date and time does the activity start?"
  - text: "When does the activity start?"

  utter_ask_PERSON:
  - text: "What's your name?"
  - text: "Who am I talking to?"
  - text: "Who are you?"
  - text: "Who should I have do this action for?"

  utter_ask_reminder:
  - text: "Would you like to activate a reminder for this activity?"
  - text: "Do you need a reminder for this activity?"

  utter_ask_category:
  - text: "In which category do you want to add this activity?"
  - text: "For which category?"

  utter_greet:
  - text: "Hi!"
  - text: "Hello!"

  utter_goodbye:
  - text: "Talk to you later!"
  - text: "Have a good day."
  - text: "Until next time!"

  utter_noworries:
  - text: "My pleasure."
  - text: "You are welcome!"

  utter_thanks:
  - text: "Ok. Thank you!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
