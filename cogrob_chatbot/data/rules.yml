version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Introduce
  steps:
  - intent: introduce
  - action: utter_greet
  - action: introduce_form
  - active_loop: introduce_form

- rule: Presentation
  steps:
  - intent: greet
  - action: utter_greet

- rule: Introduce form
  condition:
  - active_loop: introduce_form
  steps:
  - action: introduce_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_presentation
  
#rule per mostrare tutte le activities
- rule: Show all activities
  steps:
  - intent: show_all_activities
  - action: show_all_activities_form
  - active_loop: show_all_activities_form

#form per mostrare tutte le activities
- rule: Show all activities form
